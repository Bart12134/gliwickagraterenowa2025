<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona w budowie</title>
  <style>
    :root {
      /* --to i to: kolory gradientów */
      --gradient1: #00f0ff;
      --gradient2: #b300ff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #050507;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      position: relative;
      padding: 40px 60px;
      border-radius: 16px;
      background-color: #0b0b10;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.5;
      color: #fff;
      /* box-shadow do głębi */
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    /* animowana ramka gradientowa */
    .box::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 16px;
      padding: 3px;
      background: linear-gradient(90deg, var(--gradient1), var(--gradient2));
      background-size: 200% auto;
      animation: rainbow 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    @keyframes rainbow {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
  </style>
</head>
<body>
  <div class="box">
    Strona w budowie. Zapraszamy na otwarcie 10 październik 2025 o godzinie 10:00
  </div>
</body>
</html>
